<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéæ Formula Padel - Beta Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-container { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 { 
            color: #333; 
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 28px;
        }
        
        h2 {
            color: #666;
            font-weight: 400;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        input { 
            width: 100%;
            padding: 15px 20px; 
            border: 2px solid #e1e5e9;
            border-radius: 12px; 
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn { 
            width: 100%;
            padding: 15px 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .beta-info { 
            color: #888; 
            font-size: 14px; 
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéæ</div>
        <h1>Formula Padel</h1>
        <h2>Private Beta Access</h2>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Enter beta password..." 
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="btn">
                üöÄ Access Beta App
            </button>
            
            <div class="error" id="errorMessage">
                ‚ùå Invalid password. Please contact the developer for access.
            </div>
        </form>
        
        <div class="beta-info">
            <strong>Private Beta Testing</strong><br>
            Password required ‚Ä¢ Contact developer for access<br>
            <small>Built with ‚ù§Ô∏è for the Padel community</small>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const password = passwordInput.value;
            
            // Beta password
            const betaPassword = 'PADEL2025BETA';
            
            if (password === betaPassword) {
                // Success animation
                document.querySelector('.btn').innerHTML = '‚úÖ Access Granted!';
                document.querySelector('.btn').style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'tournament.html';
                }, 1000);
            } else {
                // Show error
                errorMessage.style.display = 'block';
                passwordInput.style.borderColor = '#e74c3c';
                passwordInput.value = '';
                
                // Reset error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    passwordInput.style.borderColor = '#e1e5e9';
                }, 3000);
            }
        }
        
        // Clear error when user starts typing
        document.getElementById('passwordInput').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
            this.style.borderColor = '#e1e5e9';
        });
    </script>
</body>
</html>
